name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type or skip to use current versions'
        required: true
        default: 'patch'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

jobs:
  release:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build @moduul/core
        working-directory: ./packages/core
        run: npm run build
      
      - name: Build @moduul/builder
        working-directory: ./packages/builder
        run: npm run build
      
      - name: Run tests
        working-directory: ./packages/core
        run: npm test
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Bump versions
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "none" ]; then
            cd packages/core
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            
            cd ../builder
            npm version ${NEW_VERSION} --no-git-tag-version --allow-same-version
            
            cd ../..
            git add packages/core/package.json packages/builder/package.json
            git commit -m "chore: bump version to ${NEW_VERSION}"
            git push
          else
            cd packages/core
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish @moduul/core
        working-directory: ./packages/core 
        run: |
          echo "Publishing @moduul/core..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @moduul/builder
        working-directory: ./packages/builder
        run: |
          echo "Publishing @moduul/builder..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create Git tag
        run: |
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"
